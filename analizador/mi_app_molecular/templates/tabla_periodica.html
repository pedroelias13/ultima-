<script>
    // Funcionalidad para mostrar información del elemento
    document.querySelectorAll('.element').forEach(item => {
        item.addEventListener('click', event => {
            const name = item.getAttribute('data-name');
            const symbol = item.getAttribute('data-symbol');
            const atomicNumber = item.getAttribute('data-atomic-number');

            alert(`Nombre: ${name}\nSímbolo: ${symbol}\nNúmero Atómico: ${atomicNumber}`);
        });
    });
</script>
